<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appapá</title>
    <link rel="stylesheet" href="/sources/styles/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="header__btn"><i class="las la-angle-left"></i></div>
        <div class="header__title">
            <h1 class="title">Mi Cesta</h1>
            <p class="subtitle">Bienvenido</p>
        </div>
    </header>
    <main>
        <div class="container hidden">
            <div class="cnt__lists">
                <ul class="lists__ul">
                    <li class="list__li">
                        <div class="name">
                            compra
                        </div>
                        <div class="icon">
                            <i class="las la-times"></i>
                        </div>
                    </li>
                    <li class="list__li">
                        <div class="name">
                            carrefour
                        </div>
                        <div class="icon">
                            <i class="las la-times"></i>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="cnt__btns">
                <button class="btn__list">Añadir nueva lista</button>
            </div>

            <div class="cnt__form">
                <form action="" class="form__lists">
                    <input type="text" name="name" id="" placeholder="Nombre">
                    <input type="button" value="Crear">
                </form>
            </div>
        </div>

        <div class="container__list">
            <div class="header__items">
                <h2 class="">Compra 2</h2>
                <span>Total:<span>2€</span></span>
            </div>

            <div class="cnt__offers">
                <div class="offer tresPorDos">3x2</div>
                <div class="offer dosPorUno">2x1</div>
                <div class="offer segSetenta">2u70</div>
                <div class="offer segCincuenta">2u50</div>
                <div class="offer terCincuenta">3u50</div>
            </div>

            <div class="cnt__table">
                <table>
                    <thead>
                        <tr>
                            <th class="left">Nombre</th>
                            <th>Cant</th>
                            <th>Oferta</th>
                            <th class="right">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="left">
                                <input class="table__input" type="text" value="papasssssssssssssssssssssssssssssss">
                            </td>

                            <td>
                                <input class="table__input" type="number" value="22">
                            </td>

                            <td>
                                <select name="" id="">
                                    <option class="option tresPorDos" value="1"><span>3x2</span></option>
                                    <option class="option dosPorUno" value="1"><span>2x1</span></option>
                                    <option class="option segSetenta" value="1"><span>2u70</span></option>
                                    <option class="option segCincuenta" value="1"><span>2u50</span></option>
                                    <option class="option terCincuenta" value="1"><span>3u50</span></option>
                                </select>
                            </td>

                            <td class="right">
                                <input class="table__input right" type="number" value="2">

                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <div class="cnt__btns">
                <button class="btn__item">Añadir producto</button>
            </div>

            <div class="cnt__form">
                <form action="" class="form__item">
                    <div class="cnt__input">
                        <label for="">Precio</label>
                        <input type="number">
                    </div>
                    <div class="cnt__input">
                        <label for="">Oferta</label>
                        <select name="" id="">
                            <option class="option " value="0"><span>Oferta</span></option>
                            <option class="option tresPorDos" value="1"><span>3x2</span></option>
                            <option class="option dosPorUno" value="1"><span>2x1</span></option>
                            <option class="option segSetenta" value="1"><span>2u70</span></option>
                            <option class="option segCincuenta" value="1"><span>2u50</span></option>
                            <option class="option terCincuenta" value="1"><span>3u50</span></option>
                        </select>
                    </div>
                        <div class="cnt__input">
                            <label for="">Unidades</label>
                            <input type="number">
                        </div>
                        <div class="cnt__input">
                            <label for="">Nombre</label>
                            <input type="text">
                        </div>

                        <input type="button" value="Añadir">
                </form>
            </div>
        </div>
    </main>
    <script src="/sources/scripts/script.js"></script>
</body>

</html>
