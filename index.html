<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cesta</title>
    <link rel="stylesheet" href="/sources/styles/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <header class="header">
        <!-- <div class="header__btn"><i class="las la-angle-left"></i></div> -->
        <div class="header__title">
            <h1 class="title">Mi Cesta</h1>
            <p class="subtitle">28/12/2024 - 22:30</p>
        </div>
    </header>
    <main>

        <div class="container__list ">
            <div class="header__items">
                <h2 class="items__price">Total: 0.00€</h2>
            </div>

            <!-- OFERTAS -->
            <div class="cnt__offers">
                <div class="offers">
                    <h3 class="offer offers__title">Promos:</h3>
                    <div class="offer tresPorDos">3x2</div>
                    <div class="offer dosPorUno">2x1</div>
                </div>
                <div class="offers">
                    <div class="offer segSetenta">2u70</div>
                    <div class="offer segCincuenta">2u50</div>
                    <div class="offer terCincuenta">3u50</div>
                </div>
            </div>

            <!-- TABLA -->
            <div class="cnt__table">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="left">Precio</th>
                            <th>Unidades</th>
                            <th>Oferta</th>
                            <th class="right">Coste</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table__tr">
                            <!-- Precio -->
                            <td>
                                <input class="input__number left table__input " type="number" value="2">
                            </td>
                            <!-- Unidades -->
                            <td>
                                <input class="input__units table__input" type="number" value="4">
                            </td>
                            <!-- Oferta -->
                            <td>
                                <select name="" id="tableOffers">
                                    <option class="table__option option " selected value="0">--</option>
                                    <option class="table__option option tresPorDos" value="1">3x2</option>
                                    <option class="table__option option dosPorUno" value="2">2x1</option>
                                    <option class="table__option option segSetenta" value="3">2u70</option>
                                    <option class="table__option option segCincuenta" value="4">2u50</option>
                                    <option class="table__option option terCincuenta" value="5">3u50</option>
                                </select>
                            </td>
                            <!-- Coste a pagar -->
                            <td>
                                <span class="table__cost">10</span>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <!-- BOTON -->
            <div class="cnt__btns">
                <button id="btn__addProduct" class="btn__item">Añadir producto</button>
            </div>

            <!-- FORMULARIO -->
            <div class="cnt__form hidden">
                <form action="" class="form__item">
                    <!-- Precio -->
                    <div class="cnt__input">
                        <label for="">Precio</label>
                        <input type="number" id="price" required>
                    </div>
                    
                    <!-- Unidades -->
                    <div class="cnt__input">
                        <label for="units">Unidades</label>
                        <input type="number" id="units" value="1">
                    </div>
                    <!-- Oferta -->
                    <div class="cnt__input">
                        <label for="selectOffers">Oferta</label>
                        <select name="selectOffers" id="selectOffers">
                            <option id="unOffer" class="option" value="0" selected>--</option>
                            <option id="offerOne" class="option tresPorDos" value="1">3x2</option>
                            <option id="offerTwo" class="option dosPorUno" value="2">2x1</option>
                            <option id="offerThree" class="option segSetenta" value="3">2u70</option>
                            <option id="offerFour" class="option segCincuenta" value="4">2u50</option>
                            <option id="offerFive" class="option terCincuenta" value="5">3u50</option>
                        </select>
                    </div>
                    <!-- Nombre -->
                    <!-- <div class="cnt__input">
                        <label for="nameProducto">Nombre</label>
                        <input type="text" id="nameProducto">
                    </div> -->

                    <input type="button" value="Añadir" id="btn__createProduct">
                    <i class="btn__close las la-times"></i>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/sources/scripts/validations.js"></script>
    <script type="module" src="/sources/scripts/script.js"></script>
    <script type="module" src="/sources/scripts/ui.js"></script>
</body>

</html>
