<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appapá</title>
    <link rel="stylesheet" href="/sources/styles/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="header__btn"><i class="las la-angle-left"></i></div>
        <div class="header__title">
            <h1 class="title">Mi Cesta</h1>
            <p class="subtitle">28/12/2024 - 22:30</p>
        </div>
    </header>
    <main>

        <div class="container__list ">
            <div class="header__items">
                <h2>Total: 2.20€</h2>
            </div>

            <div class="cnt__offers">
                <div class="offers">
                    <h3 class="offer offers__title">Promos:</h3>
                    <div class="offer tresPorDos">3x2</div>
                    <div class="offer dosPorUno">2x1</div>
                </div>
                <div class="offers">
                    <div class="offer segSetenta">2u70</div>
                    <div class="offer segCincuenta">2u50</div>
                    <div class="offer terCincuenta">3u50</div>
                </div>


            </div>

            <div class="cnt__table">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="left">Nombre</th>
                            <th>Cant</th>
                            <th>Oferta</th>
                            <th class="right">Precio</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>

            <div class="cnt__btns">
                <button id="btn__addProduct" class="btn__item">Añadir producto</button>
            </div>

            <div class="cnt__form hidden">
                <form action="" class="form__item">
                    <div class="cnt__input">
                        <label for="">Precio</label>
                        <input type="number" id="price">
                    </div>
                    <div class="cnt__input">
                        <label for="">Oferta</label>
                        <select name="" id="">
                            <option class="option" value="0" selected>--</option>
                            <option class="option tresPorDos" value="1">3x2</option>
                            <option class="option dosPorUno" value="2">2x1</option>
                            <option class="option segSetenta" value="3">2u70</option>
                            <option class="option segCincuenta" value="4">2u50</option>
                            <option class="option terCincuenta" value="5">3u50</option>
                        </select>
                    </div>
                    <div class="cnt__input">
                        <label for="">Unidades</label>
                        <input type="number">
                    </div>
                    <div class="cnt__input">
                        <label for="">Nombre</label>
                        <input type="text">
                    </div>

                    <input type="button" value="Añadir" id="btn__createProduct">
                    <i class="btn__close las la-times"></i>
                </form>
            </div>
        </div>
    </main>
    <script src="/sources/scripts/script.js"></script>
    <script src="/sources/scripts/ui.js"></script>
</body>

</html>
