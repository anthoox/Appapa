<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appapá</title>
    <link rel="stylesheet" href="/sources/styles/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="header__btn"><i class="las la-angle-left"></i></div>
        <div class="header__title">
            <h1 class="title">Mi Cesta</h1>
            <p class="subtitle">Bienvenido</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cnt__lists">
                <ul class="lists__ul">
                    <li class="list__li">
                        <div class="name">
                            compra
                        </div>
                        <div class="icon">
                            <i class="las la-times"></i>
                        </div>
                    </li>
                    <li class="list__li">
                        <div class="name">
                            carrefour
                        </div>
                        <div class="icon">
                            <i class="las la-times"></i>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="cnt__btns">
                <button class="btn__list">Añadir nueva lista</button>
                <button class="btn__item">Añadir producto</button>
            </div>

            <div class="cnt__form">
                <form action="" class="form__lists">
                    <input type="text" name="name" id="" placeholder="Nombre">
                    <input type="button" value="Crear">
                </form>
            </div>
        </div>
    </main>
    <script src="/sources/scripts/script.js"></script>
</body>

</html>
